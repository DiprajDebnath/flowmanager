<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Notifications</title>
	<link rel="stylesheet" type="text/css" href="css\style.css?v2">
	<link rel="stylesheet" type="text/css" href="css\menu.css?v2">
	<link rel="stylesheet" type="text/css" href="css\form.css?v3">
	<!--link rel="stylesheet" type="text/css" href="css\menu.css?v2"-->
	<script src="js\jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="header">
	<h1>Notifications</h1>
</div>
<div id="menu"></div>

<div id="main">
	<div id="logs"></div>
	<script type="text/javascript">
	var target = document.getElementById("logs");
	var source = new EventSource("/logs");

	source.onmessage = function(e) {
		//console.log(e.data);
		target.innerHTML = '<p>' + e.data + '</p>' +  target.innerHTML;
	};

	</script>
</div>
<script src="js\mainmenu.js"></script>
</body>
</html>
