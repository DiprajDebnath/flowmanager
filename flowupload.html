<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Flow Control</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css\style.css?v2">
	<link rel="stylesheet" type="text/css" href="css\menu.css?v2">
	<link rel="stylesheet" type="text/css" href="css\form.css?v3">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="js\jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container_16">
<div id="header" class="grid_16">
	<h1>Flows Upload</h1>
</div>
<div id="menu" class="grid_2"></div>
<div id="main" class="grid_14">
    <!--form method="post" enctype="multipart/form-data"-->
    
    <form  id="flowupload" action="action" method="post">
        <div class="file-upload">
            <div class="file-select">
              <div class="file-select-button" id="fileName">Choose File</div>
              <div class="file-select-name" id="noFile">No file chosen...</div> 
              <input type="file" name="chooseFile" id="chooseFile">
            </div>
          </div>
        <textarea id="flowscontent" rows="25" cols="50"></textarea><br>
        <input type="submit" value="Update Flows" name="submit" class="file-submit" disabled>
    </form>

<div id="output"></div>
<div id="snackbar"></div>
</div>
</div>
<script src="js\mainmenu.js"></script>
<script src="js\upload.js"></script>
</body>
</html>
